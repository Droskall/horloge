<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="clock">
            <div id="containerHours">
                <div id="hours"></div>
            </div>
            <div id="containerMinutes">
                <div id="minutes"></div>
            </div>
            <div id="containerSeconds">
                <div id="seconds"></div>
            </div>
            <div id="containerClockCenter">
                <div id="clockCenter"></div>
            </div>
        </div>

        <div id="date"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
